{% extends 'home.html' %}

{% block content %}
<div class="container">
<form method="post" action="{{url_for('newcategory')}}">
	<div class="form-group">
	  <label for="usr">Category name :</label>
	  <input type="text" class="form-control" id="usr" name="category_name" required>
	</div>	


	<div class="container">
	  <h2></h2>
	  <!-- Button to Open the Modal -->
	  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	    Click Here to add Category
	  </button>

	  <!-- The Modal -->
	  <div class="modal" id="myModal">
	    <div class="modal-dialog">
	      <div class="modal-content">
	      
	        <!-- Modal Header -->
	        <div class="modal-header">
	          <h4 class="modal-title">Click to Confirm </h4>
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        
	        <!-- Modal body -->
	        <div class="modal-body">
	          
	        </div>
	        
	        <!-- Modal footer -->
	        <div class="modal-footer">
	        
	     		<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button> 
	          <input type="submit"  class="btn btn-danger" style="background-color: green;" value="Add Category"> 
	        </div>
	        
	      </div>
	    </div>
	  </div>
	  
	</div>

<!-- <input type="submit" value="submit" > -->
</form>
 

</div>
{% endblock %}
